<!DOCTYPE html>

<html>

<header>

	<!-- Style Sheets -->
	
	<link href="styles/reset.css" rel="stylesheet" type="text/css" media="all"/>

	<link href="styles/main.css" rel="stylesheet" type="text/css" media="all"/>

	<!-- Linked Font -->

	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Playfair+Display" type="text/css" rel="stylesheet">
	
	<title>My Dope Library!</title>

</header>

<body>
  
	<form class="new-book">
		<div class="form-group">
			<label for="input-title">Title:</label>
			<input type="text" name="input-title" id="input-title"><br>
		</div>
		<div class="form-group">
  			<label for="input-author">Author:</label>
  			<input type="text" name="input-author" id='input-author'><br>
  		</div>
  		<div class="form-group">
  			<label for="input-pages">Number of Pages:</label>
  			<input type="text" name="input-pages" id='input-pages'><br>
  		</div>
  		<div class="form-group">
  			<label for="input-status">Finished Reading:</label>
  			<input type="checkbox" name="input-status" id="input-status">
  			<br><br>
  		</div>
  		<div class="button-group">
  			<input type="button" value="Add Book" class="add-book">
  			<input type="button" value="Cancel" class="cancel">
  		</div>
	</form>
	<br><br>
	
  	<div id="shelf"></div>
  
  	<script src="scripts/main.js"></script>

</body>

</html>
